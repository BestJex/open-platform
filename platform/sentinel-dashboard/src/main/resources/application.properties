server.port=8080
spring.application.name=${artifactId}
spring.profiles.active=${profile.name}
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
# 开启配置预加载功能
nacos.config.bootstrap.enable=true
# 主配置服务器地址
nacos.config.server-addr=${config.server-addr}
# 主配置 data-id
nacos.config.data-id=sentinel.properties
# 主配置 group-id
nacos.config.group=DEFAULT_GROUP
# 主配置 配置文件类型
nacos.config.type=properties
# 主配置 最大重试次数
nacos.config.max-retry=10
# 主配置 开启自动刷新
nacos.config.auto-refresh=true
# 主配置 重试时间
nacos.config.config-retry-time=3000
# 主配置 配置监听长轮询超时时间
nacos.config.config-long-poll-timeout=60000
# 主配置 开启注册监听器预加载配置服务（除非特殊业务需求，否则不推荐打开该参数）
nacos.config.enable-remote-sync-config=true
management.endpoints.web.exposure.include=*
nacos.address=${config.server-addr}
sentinel.dashboard.version=1.7.0
# 日志配置
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.file=${user.dir}/logs/csp/sentinel-dashboard.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# auth settings
auth.filter.exclude-urls=/,/auth/login,/auth/logout,/registry/machine,/version
auth.filter.exclude-url-suffixes=htm,html,js,css,map,ico,ttf,woff,png