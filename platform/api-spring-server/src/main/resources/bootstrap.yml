server:
    port: 8888

spring:
    mvc:
        favicon:
            enabled: false
    application:
        name: ${artifactId}
    cloud:
        #手动配置Bus id,
        bus:
            id: ${spring.application.name}:${server.port}
        gateway:
            #表明gateway开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，# 这个router将以服务名开头的请求路径转发到对应的服务
            enabled: true
            discovery:
                locator:
                    #将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了,比如以/service-hi/*的请求路径被路由转发到服务名为service-hi的服务上
                    lower-case-service-id: true
        nacos:
            config:
                namespace: ${config.namespace}
                refreshable-dataids: common.properties
                server-addr: ${config.server-addr}
                shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
            discovery:
                namespace: ${discovery.namespace}
                server-addr: ${discovery.server-addr}
        # sentinel动态配置规则
        sentinel:
            scg:
                enabled: true
                order: -100
                fallback:
                    mode: response
                    response-status: 504
                    response-body: '访问超时，请稍后再试!'
            filter:
                enabled: true
            datasource:
                # 限流
                gw-flow:
                    nacos:
                        server-addr: ${config.server-addr}
                        dataId: sentinel-gw-flow
                        groupId: DEFAULT_GROUP
                        rule-type: gw-flow
                # api分组
                gw-api-group:
                    nacos:
                        server-addr: ${config.server-addr}
                        dataId: sentinel-gw-api-group
                        groupId: DEFAULT_GROUP
                        rule-type: gw-api-group
                # 黑白名单
                authority:
                    nacos:
                        server-addr: ${config.server-addr}
                        dataId: sentinel-authority
                        groupId: DEFAULT_GROUP
                        rule-type: authority
                # 系统保护
                system:
                    nacos:
                        server-addr: ${config.server-addr}
                        dataId: sentinel-system
                        groupId: DEFAULT_GROUP
                        rule-type: system
    main:
        allow-bean-definition-overriding: true
    profiles:
        active: ${profile.name}
    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: HTML
        prefix: classpath:/templates/
        suffix: .html

filters:
    # 熔断降级配置
    -   name: Hystrix
        args:
            name: default
            fallbackUri: 'forward:/fallback'

# hystrix 信号量隔离，3秒后自动超时
hystrix:
    command:
        default:
            execution:
                isolation:
                    strategy: SEMAPHORE
                    thread:
                        timeoutInMilliseconds: 60000
    shareSecurityContext: true

management:
    endpoints:
        web:
            exposure:
                # 开放部分端点和自定义端点
                include: health,info,open

opencloud:
    swagger2:
        enabled: true
        description: API开放网关
        title: API开放网关
    logstash:
        destination: ${logstash.destination}
    # 开放api
    api:
        # 参数签名验证
        check-sign: false
        # 加解密
        check-encrypt: false
        # 加密参数名称
        encrypt-key: data
        # 访问权限控制
        access-control: true
        # swagger调试,生产环境设为false
        api-debug: true
        # 始终放行
        permit-all:
            - /*/login/**
            - /*/logout/**
            - /*/oauth/**
            - /actuator
            - /actuator/health
            - /actuator/info
        # 忽略权限鉴定
        authority-ignores:
            - /*/authority/granted/me
            - /*/authority/granted/me/menu
            - /*/current/user/**
        # 签名忽略
        sign-ignores:
            - /**/login/**
            - /**/logout/**
        # 加解密忽略
        encrypt-ignores:
            - /**/logout/**

#mybatis plus 设置
mybatis-plus:
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.opencloud.gateway.spring.server.**.entity
    mapper-locations: classpath:mapper/*.xml